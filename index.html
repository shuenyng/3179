<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  
  <title> World Data 2023 </title>

  <script src="graphs.js"></script> <!-- Include your JavaScript file here -->

</head>

<body>
  <div class="page">
    <div class="pure-g">
      <h1> UV Index Map </h1>
      <p></p>
      <div id="uv_index_map"></div>
    </div>

    <div class="pure-g">
      <h1> Carbon Monoxide Emissions by Region </h1>
      <div id="co_region"></div>
    </div>

    <br>
    
    <div class="pure-g">
      <h1> Humidity by Continent and Country </h1>
      <div id="humidity"></div>
    </div>
  </div>

  <script type="text/javascript">
    var graph1 = "uv_index_map.json"; 
    vegaEmbed('#uv_index_map', graph1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var graph2 = "co_region.json"; 
    vegaEmbed('#co_region', graph2).then(function(result) {
      // Access the Vega view instance for co_region chart
    }).catch(console.error);

    var graph3 = "humidity.vega.json"; // Specify the URL or file path for your humidity chart specification
    vegaEmbed('#humidity', graph3).then(function(result) {
      // Access the Vega view instance for the humidity chart
    }).catch(console.error);
  </script>
</body>
</html>
